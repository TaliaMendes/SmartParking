<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Status das Vagas - SmartParking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://www.politicaetc.com.br/wp-content/uploads/2022/09/Estacionamento.jpg');
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .logo {
      position: absolute;
      top: 5px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    .container {
      max-width: 500px;
      background: #fff;
      margin: 50px auto;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: #333;
    }
    .container h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      border: none;
      background-color: #161614c0;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ecde1a;
    }
    pre {
      text-align: left;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
      color: #333;
      margin-top: 20px;
    }
    p {
      margin-top: 20px;
      text-align: center;
    }
    a {
      color: #111111;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo">
    <h1>SmartParking</h1>
  </div>

  <div class="container">
    <h2> Vagas Disponíveis</h2>
    <button type="button" onclick="fetchVagas()">Verificar Vagas</button>
    <pre id="vagasStatus"></pre>
    <p><a href="index.html">Voltar para o Menu</a></p>
  </div>

  <script>
    async function fetchVagas() {
      try {
        const response = await fetch('/vagas');
        const data = await response.json();
        document.getElementById('vagasStatus').innerText =
          "Total de Vagas: " + data.totalVagas + "\n" +
          "Vagas Ocupadas: " + data.vagasOcupadas + "\n" +
          "Vagas Disponíveis: " + data.vagasDisponiveis;
      } catch (error) {
        document.getElementById('vagasStatus').innerText = "Erro ao obter vagas: " + error;
      }
    }
  </script>
</body>
</html>
